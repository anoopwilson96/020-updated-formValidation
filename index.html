<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!--CSS Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spirax&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="./icon.ico" />
  <title>24*7 Chat-Signup</title>
</head>

<body>
  <header>
    <br />
  </header>
  <main>
    <div class="mainDiv bg-light">
      <form>
        <div id="logoText">
          <img src="./images/logo.png" alt="" />
          <h2>24 x 7 Chat</h2>
        </div>
        <h3>Create account</h3>
        <div id="form1">
          <label for="nameLabel">Enter your name</label>
          <input class="bg-light" id="nameInput" type="text" placeholder="Enter name" />
          <span id="nameError"></span>
          <label for="emailLabel">Enter your email</label>
          <input class="bg-light" id="emailInput" type="email" placeholder="Enter a valid email" />
          <span id="emailError"></span>
          <label for="">Choose a password</label>
          <input class="bg-light" id="passwordInput1" type="password" placeholder="Enter a password" />
          <span id="passwordError1"></span>
          <label for="">Re-enter the password</label>
          <input class="bg-light" id="passwordInput2" type="password" placeholder="Enter a password" />
          <span id="passwordError2"></span>
          <button id="submitButton">Get started</button>
          <span id="totalError" style="text-align: center"></span>
          <span>Forgot password? <a href="#">Click here</a>.</span>
          <span>Already have an account? <a href="#">Sign in</a> here.</span>
        </div>
      </form>
    </div>
  </main>
  <!--JavaScript Link-->
  <script src="./script.js"></script>
  <!--Bootstrap Link-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
